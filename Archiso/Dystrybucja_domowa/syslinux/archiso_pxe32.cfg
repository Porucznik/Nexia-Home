LABEL arch32_nbd
TEXT HELP
Uruchom system Nexia w 32 bitowej wersji jako live.
Pozwala to dokonac instalacji systemu, oraz zapoznac sie z jego funkcjami.
ENDTEXT
MENU LABEL Uruchom system Nexia (x86_32) (NBD)
LINUX boot/i686/vmlinuz
INITRD boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver}
IPAPPEND 3

