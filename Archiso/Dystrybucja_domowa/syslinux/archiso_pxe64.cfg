LABEL arch64_nbd
TEXT HELP
Uruchom system Nexia w 64 bitowej wersji jako live (NBD).
Pozwala to dokonac instalacji systemu, oraz zapoznac sie z jego funkcjami.
ENDTEXT
MENU LABEL Uruchom system Nexia (x86_64) (NBD)
LINUX boot/x86_64/vmlinuz
INITRD boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver}
IPAPPEND 3

